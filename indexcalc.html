<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
</head>
<body>
<h1> Calculator </h1>
	<form action = "Calculator" method="get">
	<p> First digit or number :
	<input value = "number" name ="x">
	</p>
	<p>
	Second digit or number :
	<input value = "number" name ="y">
	</p>
	<select name="Operations">
    <option>Choose</option>
    <option value="add" id="add">+</option>
    <option value="less" id="less">-</option>
    <option value="times" id="times">*</option>
    <option value="howin" id="howin">/</option>
</select>
	<input type="submit" value="Enter">
	</form>

</body>
</html>
